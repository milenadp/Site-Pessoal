            <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="container" style="margin-top: 120px;">
        <div class="paginaServico card border-0 shadow">
            <div class="card-body p-5">
                <fieldset class="fieldset-border">
                    <legend class="legend-border">
                        <h1>Serviços</h1>
                    </legend>
                    <form class="tela" action="" method="post">
                        <label for="servicos">Selecione um serviço:</label>
                        <select class="btn btn-secondary dropdown-toggle" name="servicos" id="servicos" onchange="atualizar()" required>
                                  <option value="1">Web Sites</option>
                                  <option value="2">Aplicações Mobile</option>
                                  <option value="3">Soluções Digitais</option>
                                  <option value="4">Marketing Digital</option>
                        </select>

                        <button type="button" class="btn btn-secondary" onclick="mostrarOrcamento()">Fazer orçamento</button><br><br>
                    </form>

                    <section class="sessao-orcamento" id="orcamento" style="display: none;">
                        <div class="orcamento-wrapper">
                            <form id="myForm">
                                <label align="center" id="plH" type="text"></label><br>
                                <div id="campos">
                                    <div class="campos">
                                        <label for="qtde">Quantidade de Páginas:</label>
                                        <input type="number" min="1" name="qtde" id="qtde" required>
                                    </div>
                                    <label for="js">Preciso de um script JS</label>
                                    <input type="checkbox" name="js" id="js"><br><br>
                                    <label><b>Layout</b></label>
                                    <div class="group-layout">
                                        <div>
                                            <input type="radio" name="layout" id="layout-sim">
                                            <label for="layout-sim">Preciso de um layout</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="layout" id="layout-nao">
                                            <label for="layout-nao">Já tenho um layout</label>
                                        </div>
                                    </div>
                                </div>
                                <label for="prazo">Prazo:</label><br>
                                <input type="range" name="prazo" id="prazo" min="1" max="10" value="10"><br>
                                <label id="preco">R$ 0,00</label><br>
                                <button class="btn btn-secondary" type="submit" onclick="enviar()">Enviar</button>
                                <button class=" btn btn-secondary " type="reset" onclick="apagar() ">Apagar</button>
                            </form>
                        </div>
                    </section>


                </fieldset>
                <!-- RODAPÉ -->
                <footer>
                    <div class="rodape footer-content ">
                        <p>Copyright &copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script> Milena Dal Paz - Todos os direitos reservados</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
